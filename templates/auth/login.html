<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pok√©mon Card Cataloguer</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Custom Pok√©mon-themed animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }
            50% { box-shadow: 0 0 30px rgba(59, 130, 246, 0.6); }
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
        
        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite;
        }
        
        .sparkle {
            animation: sparkle 2s ease-in-out infinite;
        }
        
        /* Pok√©ball gradient */
        .pokeball-gradient {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 50%, #ffffff 50%, #f3f4f6 100%);
        }
        
        /* Electric gradient for buttons */
        .electric-gradient {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 50%, #1e40af 100%);
        }
        
        /* Grass gradient for form */
        .grass-gradient {
            background: linear-gradient(135deg, #10b981 0%, #059669 50%, #047857 100%);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-500 via-purple-600 to-pink-500 flex items-center justify-center p-4">
    <!-- Floating decorative elements -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-16 left-16 w-4 h-4 bg-yellow-300 rounded-full sparkle"></div>
        <div class="absolute top-32 right-24 w-6 h-6 bg-blue-300 rounded-full sparkle" style="animation-delay: 0.5s;"></div>
        <div class="absolute top-20 left-1/3 w-3 h-3 bg-pink-300 rounded-full sparkle" style="animation-delay: 1s;"></div>
        <div class="absolute bottom-24 left-24 w-5 h-5 bg-green-300 rounded-full sparkle" style="animation-delay: 1.5s;"></div>
        <div class="absolute bottom-32 right-32 w-4 h-4 bg-red-300 rounded-full sparkle" style="animation-delay: 2s;"></div>
        
        <!-- Larger floating elements -->
        <div class="absolute top-24 right-16 w-12 h-12 pokeball-gradient rounded-full float-animation opacity-20"></div>
        <div class="absolute bottom-20 left-20 w-16 h-16 bg-gradient-to-br from-yellow-400 to-orange-500 rounded-full float-animation opacity-25" style="animation-delay: 1s;"></div>
    </div>

    <!-- Main login card -->
    <div class="bg-white/95 backdrop-blur-sm rounded-3xl shadow-2xl p-8 w-full max-w-md relative overflow-hidden pulse-glow">
        <!-- Header gradient overlay -->
        <div class="absolute top-0 left-0 right-0 h-32 electric-gradient opacity-10 rounded-t-3xl"></div>
        
        <!-- Pok√©ball icon -->
        <div class="relative z-10 flex justify-center mb-6">
            <div class="w-20 h-20 pokeball-gradient rounded-full flex items-center justify-center shadow-lg transform hover:rotate-12 transition-transform duration-300">
                <div class="w-8 h-8 bg-white rounded-full border-4 border-gray-800"></div>
            </div>
        </div>
        
        <!-- Title -->
        <div class="relative z-10 text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back!</h1>
            <p class="text-gray-600">Sign in to continue your collection journey</p>
        </div>
        
        <!-- Error message -->
        {% if error %}
        <div class="relative z-10 bg-red-50 border-l-4 border-red-400 p-4 mb-6 rounded-r-lg">
            <div class="flex">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="ml-3">
                    <p class="text-sm text-red-700">{{ error }}</p>
                </div>
            </div>
        </div>
        {% endif %}
        
        <!-- Login form -->
        <form method="post" action="/login" class="relative z-10 space-y-6">
            <!-- Username field -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                    <span class="flex items-center">
                        <svg class="w-4 h-4 mr-2 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        Trainer Name
                    </span>
                </label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    value="{{ username or '' }}"
                    required 
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-white/80 backdrop-blur-sm"
                    placeholder="Enter your username"
                    autocomplete="username"
                >
            </div>
            
            <!-- Password field -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    <span class="flex items-center">
                        <svg class="w-4 h-4 mr-2 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                        </svg>
                        Password
                    </span>
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-white/80 backdrop-blur-sm"
                    placeholder="Enter your password"
                    autocomplete="current-password"
                >
            </div>
            
            <!-- Submit button -->
            <button 
                type="submit" 
                class="w-full electric-gradient text-white font-semibold py-3 px-6 rounded-xl hover:shadow-lg transform hover:scale-105 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            >
                <span class="flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                    </svg>
                    Sign In
                </span>
            </button>
        </form>
        
        <!-- Admin reset info -->
        <div class="relative z-10 mt-6 p-4 bg-blue-50 rounded-xl border border-blue-200">
            <div class="flex items-start">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-blue-400" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="ml-3">
                    <h3 class="text-sm font-medium text-blue-800">Forgot your password?</h3>
                    <div class="mt-1 text-sm text-blue-700">
                        <p>Set the <code class="bg-blue-100 px-1 rounded">ADMIN_RESET_PASSWORD</code> environment variable to reset your access.</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="relative z-10 text-center mt-8 pt-6 border-t border-gray-200">
            <p class="text-sm text-gray-500">
                Gotta catch 'em all! üé¥‚ú®
            </p>
        </div>
    </div>
    
    <script>
        // Add some interactive sparkle effects
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const inputs = form.querySelectorAll('input');
            
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('transform', 'scale-105');
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('transform', 'scale-105');
                });
            });
        });
    </script>
</body>
</html>

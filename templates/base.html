<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pokémon Card Cataloguer{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        /* Custom Pokémon-themed animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }
            50% { box-shadow: 0 0 30px rgba(59, 130, 246, 0.6); }
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
        
        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite;
        }
        
        .sparkle {
            animation: sparkle 2s ease-in-out infinite;
        }
        
        .gradient-shift {
            background-size: 200% 200%;
            animation: gradient-shift 4s ease infinite;
        }
        
        /* Pokéball gradient */
        .pokeball-gradient {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 50%, #ffffff 50%, #f3f4f6 100%);
        }
        
        /* Electric gradient for buttons */
        .electric-gradient {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 50%, #1e40af 100%);
        }
        
        /* Grass gradient */
        .grass-gradient {
            background: linear-gradient(135deg, #10b981 0%, #059669 50%, #047857 100%);
        }
        
        /* Fire gradient */
        .fire-gradient {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 50%, #b45309 100%);
        }
        
        /* Custom styles */
        .htmx-indicator {
            display: none !important;
        }
        .htmx-request .htmx-indicator {
            display: flex !important;
        }
        .htmx-request.htmx-indicator {
            display: block !important;
        }
        
        /* Modal backdrop */
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }
        
        /* Card hover effects */
        .card-hover:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        /* Loading spinner */
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Background pattern */
        .pokemon-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
        }
        
        .pokemon-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.1) 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }
    </style>
</head>
<body class="pokemon-bg min-h-screen">
    <!-- Floating decorative elements -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none z-0">
        <div class="absolute top-20 left-16 w-4 h-4 bg-yellow-300 rounded-full sparkle"></div>
        <div class="absolute top-40 right-24 w-6 h-6 bg-blue-300 rounded-full sparkle" style="animation-delay: 0.5s;"></div>
        <div class="absolute top-32 left-1/3 w-3 h-3 bg-pink-300 rounded-full sparkle" style="animation-delay: 1s;"></div>
        <div class="absolute bottom-32 left-24 w-5 h-5 bg-green-300 rounded-full sparkle" style="animation-delay: 1.5s;"></div>
        <div class="absolute bottom-40 right-32 w-4 h-4 bg-red-300 rounded-full sparkle" style="animation-delay: 2s;"></div>
        
        <!-- Larger floating elements -->
        <div class="absolute top-24 right-16 w-12 h-12 pokeball-gradient rounded-full float-animation opacity-20"></div>
        <div class="absolute bottom-20 left-20 w-16 h-16 fire-gradient rounded-full float-animation opacity-25" style="animation-delay: 1s;"></div>
        <div class="absolute top-1/2 left-8 w-10 h-10 grass-gradient rounded-full float-animation opacity-20" style="animation-delay: 2s;"></div>
    </div>

    <!-- Navigation -->
    <nav class="relative z-10 bg-white/95 backdrop-blur-sm shadow-lg border-b border-white/20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center space-x-3 group">
                        <div class="w-10 h-10 pokeball-gradient rounded-full flex items-center justify-center shadow-lg transform group-hover:rotate-12 transition-all duration-300">
                            <div class="w-4 h-4 bg-white rounded-full border-2 border-gray-800"></div>
                        </div>
                        <span class="font-bold text-gray-900 text-lg">Pokémon Card Cataloguer</span>
                    </a>
                </div>
                
                <div class="flex items-center space-x-6">
                    <a href="/" class="text-gray-700 hover:text-blue-600 px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 hover:bg-white/50 hover:shadow-md">
                        <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                        </svg>
                        Collection
                    </a>
                    <a href="/settings" class="text-gray-700 hover:text-purple-600 px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 hover:bg-white/50 hover:shadow-md">
                        <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        Settings
                    </a>
                    
                    {% if current_user %}
                    <!-- User menu -->
                    <div class="relative" x-data="{ open: false }">
                        <button @click="open = !open" class="flex items-center space-x-2 text-gray-700 hover:text-green-600 px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 hover:bg-white/50 hover:shadow-md">
                            <div class="w-8 h-8 electric-gradient rounded-full flex items-center justify-center">
                                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                            </div>
                            <span class="font-medium">{{ current_user.username }}</span>
                            <svg class="w-4 h-4 transition-transform duration-200" :class="open ? 'rotate-180' : ''" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>
                        
                        <div x-show="open" @click.away="open = false" x-transition:enter="transition ease-out duration-200" x-transition:enter-start="opacity-0 scale-95" x-transition:enter-end="opacity-100 scale-100" x-transition:leave="transition ease-in duration-150" x-transition:leave-start="opacity-100 scale-100" x-transition:leave-end="opacity-0 scale-95" class="absolute right-0 mt-2 w-56 bg-white/95 backdrop-blur-sm rounded-xl shadow-xl py-2 z-50 border border-white/20">
                            <a href="/change-password" class="flex items-center px-4 py-3 text-sm text-gray-700 hover:bg-gradient-to-r hover:from-blue-50 hover:to-purple-50 hover:text-blue-700 transition-all duration-200">
                                <div class="w-8 h-8 bg-gradient-to-r from-blue-400 to-purple-500 rounded-lg flex items-center justify-center mr-3">
                                    <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
                                    </svg>
                                </div>
                                <div>
                                    <div class="font-medium">Change Password</div>
                                    <div class="text-xs text-gray-500">Update your security</div>
                                </div>
                            </a>
                            <div class="border-t border-gray-200 my-1"></div>
                            <a href="/logout" class="flex items-center px-4 py-3 text-sm text-gray-700 hover:bg-gradient-to-r hover:from-red-50 hover:to-pink-50 hover:text-red-700 transition-all duration-200">
                                <div class="w-8 h-8 bg-gradient-to-r from-red-400 to-pink-500 rounded-lg flex items-center justify-center mr-3">
                                    <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                                    </svg>
                                </div>
                                <div>
                                    <div class="font-medium">Logout</div>
                                    <div class="text-xs text-gray-500">Sign out of your account</div>
                                </div>
                            </a>
                        </div>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="relative z-10 max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        {% if error %}
        <div class="bg-red-50/90 backdrop-blur-sm border border-red-200 rounded-xl p-4 mb-6 shadow-lg">
            <div class="flex">
                <div class="flex-shrink-0">
                    <div class="w-8 h-8 bg-red-100 rounded-full flex items-center justify-center">
                        <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                        </svg>
                    </div>
                </div>
                <div class="ml-3">
                    <h3 class="text-sm font-medium text-red-800">Error</h3>
                    <div class="mt-2 text-sm text-red-700">
                        {{ error }}
                    </div>
                </div>
            </div>
        </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <!-- Global Search Modal -->
    <div id="search-modal" class="fixed inset-0 z-[9998] hidden">
        <div class="modal-backdrop fixed inset-0" onclick="closeSearchModal()"></div>
        <div class="fixed inset-0 flex items-center justify-center p-4">
            <div class="bg-white/95 backdrop-blur-sm rounded-2xl shadow-2xl max-w-5xl w-full max-h-[85vh] overflow-hidden border border-white/20 pulse-glow">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-bold text-gray-900 flex items-center">
                            <div class="w-8 h-8 electric-gradient rounded-lg flex items-center justify-center mr-3">
                                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                </svg>
                            </div>
                            Search Results
                        </h2>
                        <button onclick="closeSearchModal()" class="text-gray-400 hover:text-gray-600 p-2 rounded-lg hover:bg-gray-100 transition-all duration-200">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                    <div id="search-results" class="overflow-y-auto max-h-96">
                        <!-- Search results will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Card Details Modal -->
    <div id="card-details-modal" class="fixed inset-0 z-[9999] hidden">
        <div class="modal-backdrop fixed inset-0" onclick="closeCardDetailsModal()"></div>
        <div class="fixed inset-0 flex items-center justify-center p-4">
            <div class="bg-white/95 backdrop-blur-sm rounded-2xl shadow-2xl max-w-6xl w-full max-h-[90vh] overflow-y-auto border border-white/20 pulse-glow">
                <div id="card-details-content">
                    <!-- Card details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Global Loading Indicator -->
    <div id="global-loading" class="htmx-indicator fixed top-4 right-4 z-[9997]" style="display: none !important;">
        <div class="electric-gradient text-white px-6 py-3 rounded-xl shadow-xl flex items-center space-x-3 pulse-glow">
            <div class="spinner border-white border-t-transparent w-5 h-5"></div>
            <span class="text-sm font-medium">Loading...</span>
        </div>
    </div>

    <script>
        // Global JavaScript functions
        function openSearchModal() {
            document.getElementById('search-modal').classList.remove('hidden');
            document.body.classList.add('overflow-hidden');
        }

        function closeSearchModal() {
            document.getElementById('search-modal').classList.add('hidden');
            document.body.classList.remove('overflow-hidden');
        }

        function showSearchModal() {
            // Show modal immediately with loading state
            document.getElementById('search-results').innerHTML = `
                <div class="text-center py-12">
                    <div class="w-16 h-16 electric-gradient rounded-full flex items-center justify-center mx-auto mb-4 pulse-glow">
                        <div class="spinner border-white border-t-transparent w-8 h-8"></div>
                    </div>
                    <h3 class="text-xl font-bold text-gray-900 mb-2">Searching for cards...</h3>
                    <p class="text-sm text-gray-600">Please wait while we find matching cards</p>
                    <div class="flex justify-center space-x-1 mt-4">
                        <div class="w-2 h-2 bg-blue-400 rounded-full sparkle"></div>
                        <div class="w-2 h-2 bg-purple-400 rounded-full sparkle" style="animation-delay: 0.2s;"></div>
                        <div class="w-2 h-2 bg-pink-400 rounded-full sparkle" style="animation-delay: 0.4s;"></div>
                    </div>
                </div>
            `;
            openSearchModal();
        }

        function openCardDetailsModal() {
            document.getElementById('card-details-modal').classList.remove('hidden');
            document.body.classList.add('overflow-hidden');
        }

        function closeCardDetailsModal() {
            document.getElementById('card-details-modal').classList.add('hidden');
            document.body.classList.remove('overflow-hidden');
        }

        // HTMX event listeners
        document.addEventListener('htmx:afterRequest', function(event) {
            // Handle card details modal
            if (event.detail.target.id === 'card-details-content') {
                openCardDetailsModal();
            }
        });

        // Close modals on escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeSearchModal();
                closeCardDetailsModal();
            }
        });

        // Format price helper
        function formatPrice(cents) {
            if (!cents) return '—';
            return '$' + (cents / 100).toFixed(2);
        }
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
